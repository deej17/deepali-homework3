<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div>
            <h5>Specify the following: </h5>
            <h5>Password length: <input type="number" id="userLength" value="8" min="8" max="99">
            <h5>Uppercase: <input type="checkbox" id="userUpper"></h5>
            <h5>Number: <input type="checkbox" id="userNumber"></h5>
            <h5>Special Characters: <input type="checkbox" id="userSpecial"></h5>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
